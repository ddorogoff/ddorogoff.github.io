   const themeBtn = document.getElementById('btn-theme');

function applyTheme(t) {
  document.documentElement.setAttribute('data-theme', t);
  // показываем ЦЕЛЬ переключения
  themeBtn.textContent = t === 'dark' ? 'Светлая тема' : 'Тёмная тема';
}

const savedTheme = localStorage.getItem('theme');
if (savedTheme) {
  applyTheme(savedTheme);
} else {
  // синхронизируем лейбл с тем, что стоит в <html data-theme="...">
  const current = document.documentElement.getAttribute('data-theme') || 'light';
  applyTheme(current);
}

themeBtn.addEventListener('click', () => {
  const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  applyTheme(next);
  localStorage.setItem('theme', next);
});

function renderHome() {
  titleEl.textContent = 'Меня не заменить ИИ';
  ledeEl.innerHTML = applyTypograf(``);

  // Фиксированные группы (задаём вручную нужный порядок)
  const fixedGroups = [
    ['00-eto-luchshe-prochitat', '01-chto-takoe'],                       // 1-я строка
    ['02-first-promt', '03-unknown-task', '04-factchecking', '05-writing-with-ai'] // 2-я строка (0.2 вместе с 0.3–0.5)
  ];

  // Собираем set уже использованных слагов
  const used = new Set(fixedGroups.flat());

  // Остальные страницы — автоматически, в том порядке, как объявлены в PAGES
  const rest = Object.keys(PAGES).filter(slug => !used.has(slug));

  // Формируем итоговые ряды: сначала фиксированные, затем автоматические по 3
  const rows = [];
  fixedGroups.forEach(group => {
    const existing = group.filter(slug => PAGES[slug]); // на случай, если чего-то нет
    if (existing.length) rows.push(existing);
  });
  for (let i = 0; i < rest.length; i += 3) {
    rows.push(rest.slice(i, i + 3));
  }

  // Рендер карточек
  const html = rows.map(group => {
    const cards = group.map(slug => {
      const page = PAGES[slug];
      return `<a class="card" href="#/${slug}"><h3>${page.title}</h3><p>${page.lede || ''}</p></a>`;
    }).join('');
    return `<div class="grid">${cards}</div>`;
  }).join('<div class="group-separator"></div>');

  contentEl.innerHTML = html;
  window.scrollTo({ top: 0, behavior: 'instant' });
}


function enableImageZoom() {
// курсор-подсказка
document.documentElement.addEventListener('mouseover', (e) => {
if (e.target.tagName === 'IMG') e.target.style.cursor = 'zoom-in';
});

document.addEventListener('click', (e) => {
if (e.target.tagName !== 'IMG') return;

const overlay = document.createElement('div');
overlay.className = 'img-overlay';
overlay.innerHTML = `
  <button class="img-overlay__close" aria-label="Закрыть (Esc)" type="button">×</button>
  <img src="${e.target.src}" alt="${e.target.alt}">
`;
document.body.appendChild(overlay);

const closeBtn = overlay.querySelector('.img-overlay__close');

const close = () => {
  overlay.remove();
  document.removeEventListener('keydown', onKey);
};
const onKey = (ev) => { if (ev.key === 'Escape') close(); };

// фон — 1 тап/клик для закрытия
overlay.addEventListener('pointerdown', (ev) => {
  if (ev.target === overlay) close();
});

// крестик — закрывает сразу
const stopAll = (ev) => { ev.preventDefault(); ev.stopPropagation(); close(); };
closeBtn.addEventListener('pointerdown', stopAll, { passive: false });
closeBtn.addEventListener('touchstart',  stopAll, { passive: false });
closeBtn.addEventListener('click',       stopAll);

// не закрывать при тапе по самой картинке
overlay.querySelector('img').addEventListener('pointerdown', (ev) => ev.stopPropagation());

document.addEventListener('keydown', onKey);
closeBtn.focus({ preventScroll: true });
});
}

// Инициализируем один раз после загрузки
window.addEventListener('DOMContentLoaded', () => {
enableImageZoom();
ledeEl.innerHTML = applyTypograf(ledeEl.innerHTML);
titleEl.textContent = applyTypograf(titleEl.textContent);
});

function renderPage(slug) {
  const page = PAGES[slug];
  if (!page) { renderHome(); return; }
  titleEl.textContent = page.title;
  ledeEl.textContent = applyTypograf(page.lede || '');
  contentEl.innerHTML = page.html;
  window.scrollTo({ top: 0, behavior: 'instant' });
}

function route() {
  const hash = location.hash.replace(/^#\/?/, '');
  if (!hash) { renderHome(); return; }
  renderPage(hash);
}

window.addEventListener('hashchange', route);
homeBtnTop.addEventListener('click', () => { location.hash = ''; });
route();
