function applyTheme(t) {
  document.documentElement.setAttribute('data-theme', t);
  // показываем ЦЕЛЬ переключения
  themeBtn.textContent = t === 'dark' ? 'Светлая тема' : 'Тёмная тема';

  const current = document.documentElement.getAttribute('data-theme') || 'light';
  applyTheme(current);

themeBtn.addEventListener('click', () => {
  const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  applyTheme(next);
  localStorage.setItem('theme', next);
});

function enableImageZoom() {
// курсор-подсказка
document.documentElement.addEventListener('mouseover', (e) => {
if (e.target.tagName === 'IMG') e.target.style.cursor = 'zoom-in';
});

document.addEventListener('click', (e) => {
if (e.target.tagName !== 'IMG') return;

const overlay = document.createElement('div');
overlay.className = 'img-overlay';
overlay.innerHTML = `
  <button class="img-overlay__close" aria-label="Закрыть (Esc)" type="button">×</button>
  <img src="${e.target.src}" alt="${e.target.alt}">
`;
document.body.appendChild(overlay);

const closeBtn = overlay.querySelector('.img-overlay__close');

const close = () => {
  overlay.remove();
  document.removeEventListener('keydown', onKey);
};
const onKey = (ev) => { if (ev.key === 'Escape') close(); };

// фон — 1 тап/клик для закрытия
overlay.addEventListener('pointerdown', (ev) => {
  if (ev.target === overlay) close();
});

// крестик — закрывает сразу
const stopAll = (ev) => { ev.preventDefault(); ev.stopPropagation(); close(); };
closeBtn.addEventListener('pointerdown', stopAll, { passive: false });
closeBtn.addEventListener('touchstart',  stopAll, { passive: false });
closeBtn.addEventListener('click',       stopAll);

// не закрывать при тапе по самой картинке
overlay.querySelector('img').addEventListener('pointerdown', (ev) => ev.stopPropagation());

document.addEventListener('keydown', onKey);
closeBtn.focus({ preventScroll: true });
});
}

// Инициализируем один раз после загрузки

enableImageZoom();
ledeEl.innerHTML = applyTypograf(ledeEl.innerHTML);

(function addSwipeToHome(){
  const isMobile = matchMedia('(pointer: coarse)').matches || 'ontouchstart' in window;
  if (!isMobile) return;

  let startX = 0, startY = 0, startTime = 0, tracking = false;

  // элементы, по которым свайп не должен срабатывать (ссылки, кнопки, формы и т.п.)
  const isInteractive = (el) => !!el.closest('a, button, input, textarea, select, [contenteditable], .no-swipe');

  // не срабатывает, если открыт оверлей с картинкой
  const overlayOpen = () => !!document.querySelector('.img-overlay');

  // начинаем отслеживание
  document.addEventListener('touchstart', (e) => {
    if (e.touches.length !== 1) return;                 // не жест мультитуча
    const t = e.touches[0];
    const target = e.target;

    if (isInteractive(target)) return;                  // не мешаем кликам по интерактиву
    if (overlayOpen()) return;                          // не уводим со страницы при zoom overlay
    if (t.clientX > 30) return;                         // свайп должен начаться у левого края (30px)

    startX = t.clientX;
    startY = t.clientY;
    startTime = Date.now();
    tracking = true;
  }, { passive: true });

  // просто держим флаг; скролл не блокируем
  document.addEventListener('touchmove', () => {}, { passive: true });

  // завершаем и решаем — был ли это «свайп вправо»
  document.addEventListener('touchend', (e) => {
    if (!tracking) return;
    tracking = false;

    const t = e.changedTouches[0];
    const dx = t.clientX - startX;
    const dy = Math.abs(t.clientY - startY);
    const dt = Date.now() - startTime;

    // Порог жеста: быстрей 600ms, горизонталь > 80px, вертикаль < 50px, движение вправо
    if (dx > 80 && dy < 50 && dt < 600) {
      if (location.hash !== '') location.hash = '';     // вернуться «на главную»
    }
  }, { passive: true });
})();

route();
