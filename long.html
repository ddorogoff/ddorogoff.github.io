<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Длинно короче, а коротко длиннее</title>
  <link rel="icon" type="image/png" href="https://avatars.mds.yandex.net/get-mpic/5221946/2a0000018dfb69df6a5831c261dbe8de7f35/orig">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .push-section {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .input-block {
      display: flex;
      flex-direction: column;
    }

    .input-block label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-block input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .progress-wrapper {
      background-color: #444;
      border-radius: 4px;
      overflow: hidden;
      height: 6px;
      margin-top: 6px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-bar.normal {
      background-color: #52c41a;
    }

    .progress-bar.warning {
      background-color: #faad14;
    }

    .progress-bar.limit {
      background-color: #ff4d4f;
    }

    .char-count {
      font-size: 12px;
      margin-top: 4px;
      color: #bbb;
    }

    .preview {
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .push-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 6px;
    }

    .push-body {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <section class="push-section">
    <h1>Длинно короче, а коротко длиннее</h1>
    <div class="controls">
      <div class="input-block">
        <label for="title-input">Заголовок</label>
        <input type="text" id="title-input" placeholder="Введите заголовок (до 25 символов)">
        <div class="progress-wrapper">
          <div class="progress-bar" id="title-progress"></div>
        </div>
        <div class="char-count" id="title-count">0 / 25</div>
      </div>

      <div class="input-block">
        <label for="body-input">Подзаголовок</label>
        <input type="text" id="body-input" placeholder="Введите текст уведомления (до 100 символов)">
        <div class="progress-wrapper">
          <div class="progress-bar" id="body-progress"></div>
        </div>
        <div class="char-count" id="body-count">0 / 100</div>
      </div>
    </div>

    <div class="preview">
      <div class="push-title" id="preview-title">Заголовок</div>
      <div class="push-body" id="preview-body">Текст уведомления</div>
    </div>
  </section>

  <script>
    const titleInput = document.getElementById('title-input');
    const bodyInput = document.getElementById('body-input');
    const titleProgress = document.getElementById('title-progress');
    const bodyProgress = document.getElementById('body-progress');
    const titleCount = document.getElementById('title-count');
    const bodyCount = document.getElementById('body-count');

    const previewTitle = document.getElementById('preview-title');
    const previewBody = document.getElementById('preview-body');

    titleInput.addEventListener('input', () => {
      const length = titleInput.value.length;
      previewTitle.textContent = titleInput.value || 'Заголовок';
      updateProgress(length, 25, titleProgress, titleCount);
    });

    bodyInput.addEventListener('input', () => {
      const length = bodyInput.value.length;
      previewBody.textContent = bodyInput.value || 'Текст уведомления';
      updateProgress(length, 100, bodyProgress, bodyCount);
    });

    function updateProgress(length, max, bar, countDisplay) {
      const pct = Math.min((length / max) * 100, 100);
      bar.style.width = pct + '%';
      bar.classList.remove('normal', 'warning', 'limit');

      if (length <= max * 0.8) {
        bar.classList.add('normal');
      } else if (length <= max) {
        bar.classList.add('warning');
      } else {
        bar.classList.add('limit');
      }

      countDisplay.textContent = `${length} / ${max}`;
    }
  </script>
</body>
</html>
