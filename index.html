<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальная шпаргалка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        /* Стили для боковой панели */
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar .nav-button {
            display: block;
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #007BFF; /* Синий цвет */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .sidebar .nav-button:hover {
            background-color: #e6c200;
        }
        /* Основной контент */
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* Стили для символов */
        .symbol {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .symbol:hover {
            background-color: #f0f0f0;
        }
        /* Стрелочка */
        .toggle-arrow {
            cursor: pointer;
            display: inline-block;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        .toggle-arrow.collapsed {
            transform: rotate(-90deg);
        }
        /* Скрытый контент */
        .hidden {
            display: none;
        }
        /* Стиль для текстовой области */
        #text-area {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        /* Стили для переключателя */
        .switch {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .switch input {
            display: none;
        }
        .switch-label {
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .switch-label:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2.5px;
            left: 2.5px;
            transition: transform 0.3s;
        }
        input:checked + .switch-label {
            background: #4caf50;
        }
        input:checked + .switch-label:before {
            transform: translateX(25px);
</head>
<body>

    <!-- Боковая панель -->
    <div class="sidebar">
        <h2>Навигация</h2>
        <a href="#copy-section" class="nav-button">Копирование символов</a>
        <a href="#politics-section" class="nav-button">Памятник редполитике</a>
        <a href="#tov-section" class="nav-button">TOV</a>
        <a href="#char-counter-section" class="nav-button">Счётчик символов</a>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <!-- Раздел с копированием символов -->
        <section id="copy-section">
            <h1>Копируйте символы</h1>
            <div class="symbol" onclick="copyToClipboard('→')">→</div>
            <div class="symbol" onclick="copyToClipboard('«')">«</div>
            <div class="symbol" onclick="copyToClipboard('»')">»</div>
            <div class="symbol" onclick="copyToClipboard('₽')">₽</div>
            <div class="symbol" onclick="copyToClipboard('—')">—</div>
            <div class="symbol" onclick="copyToClipboard('•')">•</div>
            <div class="symbol" onclick="copyToClipboard('–')">–</div>
        </section>

        <!-- Раздел с текстом про политику -->
        <section id="politics-section">
            <h1>Памятник редполитике</h1>
            <p>
                Тут будет старая редполитика. Остро. Больно. Навсегда.
            </p>
        </section>

        <!-- Раздел TOV с скрывающимися подразделами -->
        <section id="tov-section">
            <h1>Блок TOV <span class="toggle-arrow" onclick="toggleSection()">&#9660;</span></h1>
            <div id="tov-content" class="hidden">
                <p>TOV.</p>
                <p>Всё про пуши.</p>
            </div>
        </section>

        <!-- Раздел с счётчиком символов -->
        <section id="char-counter-section">
            <h1>Счётчик символов</h1>
            <textarea id="text-area" oninput="countCharacters()" placeholder="Введите или вставьте текст..."></textarea>
            <p>Количество символов (включая пробелы): <span id="with-spaces">0</span></p>
            <p>Количество символов (без пробелов): <span id="without-spaces">0</span></p>

            <!-- Блок для символов пуша и поп-апа -->
            <div>
                <h2>Символы для пушей/поп-апов</h2>
                <div class="switch">
                    <input type="checkbox" id="toggle-mode" onchange="toggleMode()">
                    <label class="switch-label" for="toggle-mode"></label>
                </div>

                <div id="push-settings" style="display: block;">
                    <h3>Пуш</h3>
                    <h4>Заголовок (макс. 21 символ):</h4>
                    <input type="text" id="push-title" maxlength="21" oninput="countPushCharacters()">
                    <p id="push-title-count">Осталось: 21</p>

                    <h4>Подзаголовок (макс. 108 символов):</h4>
                    <input type="text" id="push-subtitle" maxlength="108" oninput="countPushCharacters()">
                    <p id="push-subtitle-count">Осталось: 108</p>
                </div>

                <div id="popup-settings" style="display: none;">
                    <h3>Поп-ап</h3>
                    <h4>Заголовок (макс. 26 символов):</h4>
                    <input type="text" id="popup-title" maxlength="26" oninput="countPopupCharacters()">
                    <p id="popup-title-count">Осталось: 26</p>

                    <h4>Подзаголовок (макс. 108 символов):</h4>
                    <input type="text" id="popup-subtitle" maxlength="108" oninput="countPopupCharacters()">
                    <p id="popup-subtitle-count">Осталось: 108</p>
                </div>
            </div>

            <!-- Модель iPhone 15 Pro -->
            <div class="iphone-emulator">
                <h4 id="preview-title">Заголовок</h4>
                <h5 id="preview-subtitle">
