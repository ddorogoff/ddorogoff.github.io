<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальная шпаргалка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        /* Стили для боковой панели */
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar .nav-button {
            display: block;
            padding: 10px 15px;
            margin: 10px 0;
            background-color: #007BFF; /* Синий цвет */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .sidebar .nav-button:hover {
            background-color: #e6c200;
        }
        /* Основной контент */
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        /* Стили для символов */
        .symbol {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .symbol:hover {
            background-color: #f0f0f0;
        }
        /* Стрелочка */
        .toggle-arrow {
            cursor: pointer;
            display: inline-block;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        .toggle-arrow.collapsed {
            transform: rotate(-90deg);
        }
        /* Скрытый контент */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Боковая панель -->
    <div class="sidebar">
        <h2>Навигация</h2>
        <a href="#copy-section" class="nav-button">Копирование символов</a>
        <a href="#politics-section" class="nav-button">Всё про</a>
        <a href="#tov-section" class="nav-button">TOV</a>
    </div>

    <!-- Основной контент -->
    <div class="content">
        <!-- Раздел с копированием символов -->
        <section id="copy-section">
            <h1>Копируйте символы</h1>
            <div class="symbol" onclick="copyToClipboard('→')">→</div>
            <div class="symbol" onclick="copyToClipboard('«')">«</div>
            <div class="symbol" onclick="copyToClipboard('»')">»</div>
            <div class="symbol" onclick="copyToClipboard('₽')">₽</div>
            <div class="symbol" onclick="copyToClipboard('—')">—</div>
            <div class="symbol" onclick="copyToClipboard('•')">•</div>
            <div class="symbol" onclick="copyToClipboard('–')">–</div>
        </section>

        <!-- Раздел с текстом про политику -->
        <section id="politics-section">
            <h1>Всё про</h1>
            <p>
                Здесь можно разместить любой текст, связанный с редполитикой. 
            </p>
        </section>

        <!-- Раздел TOV с скрывающимися подразделами -->
        <section id="tov-section">
            <h1>TOV <span class="toggle-arrow" onclick="toggleSection()">&#9660;</span></h1>
            <div id="tov-content" class="hidden">
                <p>Как делать сторис.</p>
                <p>Как писать пуши.</p>
            </div>
        </section>
    </div>

    <script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
            alert('Символ "' + text + '" скопирован!');
        }).catch(function(err) {
            console.error('Ошибка копирования: ', err);
        });
    }

    function toggleSection() {
        const content = document.getElementById('tov-content');
        const arrow = document.querySelector('.toggle-arrow');
        content.classList.toggle('hidden');
        arrow.classList.toggle('collapsed');
    }
    </script>
</body>
</html>
