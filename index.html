<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальная шпаргалка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1, h2 {
            color: #333;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        .counter, .push-popup {
            border: 1px solid #ccc;
            padding: 20px;
            margin-right: 20px;
            width: 45%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .text-input {
            display: block;
            margin: 10px 0 5px;
        }
        
        .remaining-chars {
            font-size: 0.9em;
            color: #666;
        }
        
        .switch {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .switch-label {
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }

        .switch-label:after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }

        input[type="checkbox"]:checked + .switch-label {
            background-color: #66bb6a;
        }

        input[type="checkbox"]:checked + .switch-label:after {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <h1>Универсальная шпаргалка</h1>
    
    <div class="container">
        <div class="counter">
            <h2>Счётчик символов</h2>
            <textarea id="textInput" rows="5" cols="40" placeholder="Введите или вставьте текст..."></textarea>
            <p>Количество символов (включая пробелы): <span id="totalChars">0</span></p>
            <p>Количество символов (без пробелов): <span id="nonSpaceChars">0</span></p>
            <button id="copyButton">Скопировать текст</button>
        </div>

        <div class="push-popup">
            <h2>Пуш и поп-ап</h2>
            <div class="switch">
                <input type="checkbox" id="toggle" />
                <label class="switch-label" for="toggle"></label>
            </div>
            <div id="pushSection">
                <label for="pushTitle" class="text-input">Заголовок для пуша (до 21 символа):</label>
                <input type="text" id="pushTitle" maxlength="21" placeholder="Заголовок (до 21 символа)" />
                <p class="remaining-chars">Осталось: <span id="remainingPushTitle">21</span></p>
                
                <label for="pushSubtitle" class="text-input">Подзаголовок для пуша (до 108 символов):</label>
                <input type="text" id="pushSubtitle" maxlength="108" placeholder="Подзаголовок (до 108 символов)" />
                <p class="remaining-chars">Осталось: <span id="remainingPushSubtitle">108</span></p>
            </div>
            <div id="popupSection" style="display:none;">
                <label for="popupTitle" class="text-input">Поп-ап</label>
                <input type="text" id="popupTitle" maxlength="26" placeholder="Заголовок (до 26 символов)" />
                <p class="remaining-chars">Осталось: <span id="remainingPopupTitle">26</span></p>
                
                <label for="popupSubtitle" class="text-input">Подзаголовок</label>
                <input type="text" id="popupSubtitle" maxlength="108" placeholder="Подзаголовок (до 108 символов)" />
                <p class="remaining-chars">Осталось: <span id="remainingPopupSubtitle">108</span></p>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const totalChars = document.getElementById('totalChars');
        const nonSpaceChars = document.getElementById('nonSpaceChars');

        textInput.addEventListener('input', () => {
            const text = textInput.value;
            totalChars.textContent = text.length;
            nonSpaceChars.textContent = text.replace(/\s/g, '').length;
        });

        const toggle = document.getElementById('toggle');
        const pushSection = document.getElementById('pushSection');
        const popupSection = document.getElementById('popupSection');

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                pushSection.style.display = 'none';
                popupSection.style.display = 'block';
            } else {
                pushSection.style.display = 'block';
                popupSection.style.display = 'none';
            }
        });

        const pushTitle = document.getElementById('pushTitle');
        const remainingPushTitle = document.getElementById('remainingPushTitle');

        pushTitle.addEventListener('input', () => {
            remainingPushTitle.textContent = 21 - pushTitle.value.length;
        });

        const pushSubtitle = document.getElementById('pushSubtitle');
        const remainingPushSubtitle = document.getElementById('remainingPushSubtitle');

        pushSubtitle.addEventListener('input', () => {
            remainingPushSubtitle.textContent = 108 - pushSubtitle.value.length;
        });

        const popupTitle = document.getElementById('popupTitle');
        const remainingPopupTitle = document.getElementById('remainingPopupTitle');

        popupTitle.addEventListener('input', () => {
            remainingPopupTitle.textContent = 26 - popupTitle.value.length;
        });

        const popupSubtitle = document.getElementById('popupSubtitle');
        const remainingPopupSubtitle = document.getElementById('remainingPopupSubtitle');

        popupSubtitle.addEventListener('input', () => {
            remainingPopupSubtitle.textContent = 108 - popupSubtitle.value.length;
        });

        const copyButton = document.getElementById('copyButton');

        copyButton.addEventListener('click', () => {
            textInput.select();
            document.execCommand('copy');
            alert('Текст скопирован в буфер обмена!');
        });
    </script>
</body>
</html>
