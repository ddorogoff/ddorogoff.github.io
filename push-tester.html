<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Push-тестер</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
      background: #121212; color: #fff;
      display: flex; flex-direction: row;
    }
    .preview {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .controls {
      width: 400px;
      background: #1e1e1e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label, select, textarea {
      font-size: 14px;
      width: 100%;
      margin-bottom: 6px;
    }
    .push-card {
      background: #fff;
      color: #000;
      border-radius: 16px;
      padding: 12px;
      margin-top: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      word-break: break-word;
    }
    .push-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .app-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }
    .push-logo {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }
    .push-title {
      font-weight: bold;
      font-size: 15px;
    }
    .push-body {
      font-size: 14px;
      color: #333;
      white-space: pre-wrap;
    }
    .progress-container {
      height: 6px;
      background: #444;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #00c853;
      width: 0%;
      transition: width 0.2s;
    }
    .progress-bar.over {
      background: #d50000;
    }
  </style>
</head>
<body>

<div class="controls">
  <label for="device-select">Выберите устройство</label>
  <select id="device-select" onchange="applyDevice()">
    <option value="se">iPhone SE</option>
    <option value="16pro">iPhone 16 Pro</option>
    <option value="13mini">iPhone 13 mini</option>
    <option value="5se">iPhone 5 SE</option>
    <option value="14pro">iPhone 14 Pro</option>
    <option value="s21">Samsung S21</option>
    <option value="pixel6">Pixel 6</option>
    <option value="note11">Xiaomi Note 11</option>
    <option value="p30">Huawei P30</option>
  </select>

  <label for="title-input">Заголовок (до 25 символов)</label>
  <textarea id="title-input" rows="1" maxlength="100"></textarea>
  <div class="progress-container"><div id="title-progress" class="progress-bar"></div></div>

  <label for="body-input">Подзаголовок (до 100 символов)</label>
  <textarea id="body-input" rows="3" maxlength="200"></textarea>
  <div class="progress-container"><div id="body-progress" class="progress-bar"></div></div>
</div>

<div class="preview">
  <div id="device-label" style="color:#ccc; font-size:18px; margin-bottom:8px;">iPhone SE</div>
  <div id="push" class="push-card" style="width: 320px;">
    <div class="push-header">
      <div class="app-info">
        <img class="push-logo" src="https://avatars.mds.yandex.net/i?id=a6feb339a7435c9352e23cf14cefe89f_l-12394646-images-thumbs&n=13">
        <span>Яндекс Про</span>
      </div>
      <span>Now</span>
    </div>
    <div class="push-title" id="push-title">Заголовок</div>
    <div class="push-body" id="push-body">Текст уведомления</div>
  </div>
</div>

<script>
  const deviceSelect = document.getElementById('device-select');
  const pushCard = document.getElementById('push');
  const deviceLabel = document.getElementById('device-label');

  const deviceWidths = {
    se: 320,
    "16pro": 393,
    "13mini": 360,
    "5se": 320,
    "14pro": 390,
    "s21": 412,
    "pixel6": 412,
    "note11": 393,
    "p30": 360
  };

  function applyDevice() {
    const val = deviceSelect.value;
    pushCard.style.width = deviceWidths[val] + 'px';
    deviceLabel.textContent = deviceSelect.options[deviceSelect.selectedIndex].text;
  }

  const titleInput = document.getElementById('title-input');
  const bodyInput = document.getElementById('body-input');
  const pushTitle = document.getElementById('push-title');
  const pushBody = document.getElementById('push-body');
  const titleProgress = document.getElementById('title-progress');
  const bodyProgress = document.getElementById('body-progress');

  titleInput.addEventListener('input', () => {
    const val = titleInput.value || 'Заголовок';
    pushTitle.textContent = val;
    updateProgress(val.length, 25, titleProgress);
  });

  bodyInput.addEventListener('input', () => {
    const val = bodyInput.value || 'Текст уведомления';
    pushBody.textContent = val;
    updateProgress(val.length, 100, bodyProgress);
  });

  function updateProgress(len, max, el) {
    const pct = Math.min((len / max) * 100, 100);
    el.style.width = pct + '%';
    el.classList.toggle('over', len > max);
  }

  applyDevice();
</script>
</body>
</html>
