<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Push-тестер на 3 устройства</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
      background: #121212; color: #fff;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 20px;
    }
    .device-column {
      flex: 1;
      padding: 0 10px;
    }
    .push-card {
      background: #fff;
      color: #000;
      border-radius: 16px;
      padding: 12px;
      margin-top: 20px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-width: 360px;
      min-height: 80px;
      word-break: break-word;
    }
    .push-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .app-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }
    .push-logo {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }
    .push-title {
      font-weight: bold;
      font-size: 15px;
    }
    .push-body {
      font-size: 14px;
      color: #333;
      white-space: pre-wrap;
    }
    .controls {
      background: #1e1e1e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    textarea {
      width: 100%;
      font-size: 14px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    .label {
      font-size: 14px;
      margin-bottom: 4px;
    }
    .progress-container {
      height: 6px;
      background: #444;
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #00c853;
      width: 0%;
      transition: width 0.2s;
    }
    .progress-bar.over {
      background: #d50000;
    }
    h2 {
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="controls">
  <div>
    <div class="label">Заголовок (до 25 символов)</div>
    <textarea id="title-input" rows="1" maxlength="100"></textarea>
    <div class="progress-container"><div id="title-progress" class="progress-bar"></div></div>
  </div>
  <div>
    <div class="label">Подзаголовок (до 100 символов)</div>
    <textarea id="body-input" rows="3" maxlength="200"></textarea>
    <div class="progress-container"><div id="body-progress" class="progress-bar"></div></div>
  </div>
</div>

<div class="container">
  <div class="device-column">
    <h2>iPhone SE</h2>
    <div class="push-card">
      <div class="push-header">
        <div class="app-info">
          <img class="push-logo" src="https://avatars.mds.yandex.net/i?id=a6feb339a7435c9352e23cf14cefe89f_l-12394646-images-thumbs&n=13">
          <span>Яндекс Про</span>
        </div>
        <span>Now</span>
      </div>
      <div class="push-title" id="title-se">Заголовок</div>
      <div class="push-body" id="body-se">Текст уведомления</div>
    </div>
  </div>

  <div class="device-column">
    <h2>iPhone 16 Pro</h2>
    <div class="push-card">
      <div class="push-header">
        <div class="app-info">
          <img class="push-logo" src="https://avatars.mds.yandex.net/i?id=a6feb339a7435c9352e23cf14cefe89f_l-12394646-images-thumbs&n=13">
          <span>Яндекс Про</span>
        </div>
        <span>Now</span>
      </div>
      <div class="push-title" id="title-16pro">Заголовок</div>
      <div class="push-body" id="body-16pro">Текст уведомления</div>
    </div>
  </div>

  <div class="device-column">
    <h2>Android Collapsed</h2>
    <div class="push-card">
      <div class="push-header">
        <div class="app-info">
          <img class="push-logo" src="https://avatars.mds.yandex.net/i?id=a6feb339a7435c9352e23cf14cefe89f_l-12394646-images-thumbs&n=13">
          <span>Яндекс Про</span>
        </div>
        <span>Now</span>
      </div>
      <div class="push-title" id="title-android">Заголовок</div>
      <div class="push-body" id="body-android">Текст уведомления</div>
    </div>
  </div>
</div>

<script>
  const titleInput = document.getElementById('title-input');
  const bodyInput = document.getElementById('body-input');
  const titleIds = ['title-se', 'title-16pro', 'title-android'];
  const bodyIds = ['body-se', 'body-16pro', 'body-android'];
  const titleProgress = document.getElementById('title-progress');
  const bodyProgress = document.getElementById('body-progress');

  titleInput.addEventListener('input', () => {
    const val = titleInput.value || 'Заголовок';
    titleIds.forEach(id => document.getElementById(id).textContent = val);
    updateProgress(titleInput.value.length, 25, titleProgress);
  });

  bodyInput.addEventListener('input', () => {
    const val = bodyInput.value || 'Текст уведомления';
    bodyIds.forEach(id => document.getElementById(id).textContent = val);
    updateProgress(bodyInput.value.length, 100, bodyProgress);
  });

  function updateProgress(length, limit, bar) {
    const percent = Math.min(length / limit * 100, 100);
    bar.style.width = percent + '%';
    bar.classList.toggle('over', length > limit);
  }
</script>
</body>
</html>
