<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>UTM Запись в Google Sheets</title>
</head>
<body style="background:#111;color:#fff;padding:40px;font-family:sans-serif">
  <h2>Вставь ссылку с UTM-метками</h2>
  <input type="text" id="utmInput" style="width:100%;padding:10px" placeholder="https://example.com/?utm_source=vk&utm_medium=cpc&utm_campaign=sale">
  <button onclick="submitUTM()" style="margin-top:15px;padding:10px 20px">Отправить</button>
  <p id="status"></p>

  <script>
    function parseUTM(url) {
      const params = new URL(url).searchParams;
      return {
        utm_source: params.get("utm_source") || "",
        utm_medium: params.get("utm_medium") || "",
        utm_campaign: params.get("utm_campaign") || "",
        utm_content: params.get("utm_content") || "",
        utm_term: params.get("utm_term") || ""
      };
    }

    async function submitUTM() {
      const url = document.getElementById("utmInput").value;
      if (!url.includes("?")) {
        document.getElementById("status").textContent = "Невалидная ссылка";
        return;
      }

      const data = parseUTM(url);

      const response = await fetch("https://script.google.com/macros/s/AKfycbz6hYyYTVpvsb4dT7Haap_fnX6oSQrW2bcLnHfl72RaGNyKEeUhBLW4HDVQM8qvIrdikg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      document.getElementById("status").textContent = "Отправлено!";
    }
  </script>
</body>
</html>
